{% set version = "0.1.0" %}

package:
  name: cycsm
  version: {{ version }}

source:
  git_url: https://github.com/USGS-Astrogeology/CSM-CyCSM
  git_rev: master

build:
  script: python setup.py install --single-version-externally-manaded --record record.txt
  number: 4

detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10
    - cython >=0.27
    - libcsm
    - vc 14  # [win and py>=35]
    - {{ compiler('cxx') }}
  run:
    - python
    - numpy >=1.10
    - libcsm
    - vc 14  # [win and py>=35]

test:
  commands:
    - "pytest --cov=cycsm"

about:
  home: https://github.com/USGS-Astrogeology/CSM-CyCSM
  license: Unlicense
